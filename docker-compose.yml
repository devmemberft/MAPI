networks:
  ollama-net:
    external: true

services:
  backend:
    build: .
    container_name: miselium_server
    ports:
      - "1908:1908"
    depends_on:
      - postgres
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: devmemberft01
      DATABASE_PASSWORD: postgrespassword
      DATABASE1_NAME: artecolConnection
      DATABASE2_NAME: accountingConnection
      DATABASE3_NAME: appointmentConnection
    volumes:
      - .:/app
    command: npm run start:dev  # o simplemente node dist/main.js si es producci√≥n
    networks:
      - ollama-net

  postgres:
    image: postgres:17.6
    container_name: miselium_server_postgres
    restart: always
    environment:
      POSTGRES_USER: devmemberft01
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: defaultdb
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    command:
      - postgres
      - "-c"
      - "max_connections=3000"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
volumes:
  pg_data: {}
